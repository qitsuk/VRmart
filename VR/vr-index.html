<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="aframe-physics-system.min.js"></script>
    <title>VRmart</title>
</head>

<body class="a-body ">
    <a-scene physics="debug: false;">
        <a-assets>
            <img id="blueprint" src="assets/blueprint.png">

        </a-assets>

        <a-entity id="cameraRig">
            <a-entity id="head" camera wasd-controls look-controls position="-2 1.7 0" user-height="2" rotation="0 -90 0">
                <a-cursor color="#000000" fuse="true" fuseTimeout="1500" maxDistance="3000" />
            </a-entity>
            <a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;" gearvr-controls></a-entity>
            <a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;" gearvr-controls></a-entity>
        </a-entity>

        <a-box dynamic-body position="1 5 1" width="1" height="1" depth="1" color="red"></a-box>
        <a-box static-body position="2 -10 2" width="1" height="1" depth="1" color="red"></a-box>

        <a-sky id="The Sky" src="#" geometry=""></a-sky>
        <a-plane static-body="sphereRadius:NaN" width="30" height="30" rotation="-90 0 0" color="" geometry="height:31.8" position="0 0 0.8998282614486417" src="#blueprint" material="color:#FFF" velocity=""></a-plane>

        /* Walls */
      <a-box position="3.6001356489869822 2.493 14.965285213126606" width="1" height="1" depth="1" color="red" rotation="-0.06 -0.002 -0.017" material="" geometry="width:22.83;height:5;depth:0.1" velocity=""></a-box>
        <a-box position="0 2.493 -14.947699646981706" width="1" height="1" depth="1" color="red" rotation="-0.06 -0.002 -0.017" material="" geometry="width:30;height:5;depth:0.1" velocity=""></a-box>
        <a-box position="-14.9482529384003 2.493 0" width="1" height="1" depth="1" color="red" rotation="-0.06 90 -0.017" material="" geometry="width:30;height:5;depth:0.1" velocity=""></a-box>
        <a-box position="14.959326183957138 2.493 0" width="1" height="1" depth="1" color="red" rotation="-0.06 90 -0.017" material="" geometry="width:30;height:5;depth:0.1" velocity=""></a-box>


    </a-scene>
</body>

</html>
