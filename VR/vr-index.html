<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8" />
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component/dist/aframe-text-geometry-component.min.js"></script>
    <script src="https://rawgit.com/fernandojsg/aframe-teleport-controls/master/dist/aframe-teleport-controls.min.js"></script>
    <script src="aframe-physics-system.min.js"></script>
    <title>VRmart</title>
</head>

<body class="a-body ">

    <a-scene physics="debug: false;">
        <a-assets>
            <img id="blueprint" src="assets/blueprint.png">
            <img id="wall_texture" src="assets/grey_tiles.jpg">
            <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>

        </a-assets>

        <a-entity id="cameraRig">
            <a-entity id="head" camera wasd-controls look-controls position="-2 1.7 0" user-height="2" rotation="0 -90 0">
                <a-cursor color="#000000" fuse="true" fuseTimeout="1500" maxDistance="3000" />
            </a-entity>
            <a-entity id="left-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;" gearvr-controls></a-entity>
            <a-entity id="right-hand" teleport-controls="cameraRig: #cameraRig; teleportOrigin: #head;" gearvr-controls></a-entity>
        </a-entity>


        <a-sky id="The Sky" src="#" geometry=""></a-sky>
        <a-plane static-body="sphereRadius:NaN" width="30" height="30" rotation="-90 0 0" color="" geometry="height:31.8" position="0 0 0.8998282614486417" src="#blueprint" material="color:#FFF" velocity=""></a-plane>

        /* Walls */
        <a-box position="3.5 2.5 15" width="1" height="1" depth="1" color="" rotation="-0.06 -0.002 -0.017" material="src: #wall_texture; repeat: 8 2;" geometry="width:22.83;height:5;depth:0.1" velocity=""></a-box>
        <a-box position="0 2.5 -15" width="1" height="1" depth="1" color="" rotation="-0.06 -0.002 -0.017" material="src: #wall_texture; repeat: 8 2;" geometry="width:30;height:5;depth:0.1" velocity=""></a-box>
        <a-box position="-15 2.5 0" width="1" height="1" depth="1" color="" rotation="-0.06 90 -0.017" material="src: #wall_texture; repeat: 8 2;" geometry="width:30;height:5;depth:0.1" velocity=""></a-box>
        <a-box position="15 2.5 0" width="1" height="1" depth="1" color="" rotation="-0.06 90 -0.017" material="src: #wall_texture; repeat: 8 2;" geometry="width:30;height:5;depth:0.1" velocity=""></a-box>

        <a-box position="-11.47 4.373 15" width="1" height="1" depth="1" color="" rotation="-0.06 -0.002 -0.017" material="src: #wall_texture; repeat: 2 0.5;" geometry="width:7.15;height:1.25;depth:0.1" velocity=""></a-box>
        <a-text value="VRmart" position="-15 4.44 15.21" scale="1.5 1 1" text="width:30;alphaTest:0"></a-text>

        <!-- Testing Text -->
        <a-entity position="1.8 7.5 16" geometry="depth: 0.6; height: 0.2; width: 5" color="blue">
                <a-animation attribute="rotation" dur="25000" fill="forwards" easing="linear" to="0 360 0" repeat="indefinite"></a-animation>
            </a-entity>
            <a-entity id="logo_parent" position="-0.4 7.7 16">
                <a-entity id="logo" text-geometry="value: VRmart; size: 1; height: 0.2" color="yellow" size="1"></a-entity>
                <a-animation id="logospin" attribute="rotation" dur="25000" fill="forwards" easing="linear" to="0 360 0" repeat="indefinte"></a-animation>
            </a-entity>


        <a-entity position="1.8 3.5 16" scale="0.1 1 0.1" geometry="primitive:cylinder;height:7.7;segmentsHeight:1"></a-entity>
    </a-scene>
</body>

</html>
